<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form  id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="kullaniciAdi"  required>
                    <label for="username" >Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="parola"  required>
                    <label for="password" >Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Hatırlatma...</label>
                </div>
                <button type="submit" id="loginButton()">Login</button>
                <div class="signUp-link">
                    <p>Hesabınız yok mu? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up" style="display: none;">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="signup-password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Şartları ve koşulları kabul ediyorum</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Zaten hesabınız var mı?<a href="#" class="signInBtn-link">Login In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
